apiVersion: v1
kind: ClusterRole
metadata:
  name: letsencrypt
  labels:
    app: letsencrypt
rules:
- apiGroups:
  - ""
  - "route.openshift.io"
  resources:
  - endpoints
  - endpoints/restricted
  - events
  - routes
  - routes/custom-host
  - routes/status
  - secrets
  - services
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
